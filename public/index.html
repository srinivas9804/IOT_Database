<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Sensor Data</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  </head>
  <body>
  	<div class='title'>
  		<h1 id='titleLab'>Sensor Data</h1>	
  		<div id='currentWeather'>
  			<p>Current Temperature at <span id='location'></span>  is <span id='tempValue'></span> &#8451; and the Current Humidity is <span id='humidValue'></span> g/m3</p>
  		</div>
  		<div id= 'scale'>
  			<button class='buttonScale' id='dayButton' onclick="onClickListener(this)">1 D</button>
  			<button class='buttonScale' id='weekButton' onclick="onClickListener(this)">1 W</button>
  			<button class='buttonScale' id='monthButton' onclick="onClickListener(this)">1 M</button>
  			<button class='buttonScale' id='yearButton' onclick="onClickListener(this)">1 Y</button>
  			<button class='buttonScale' id='maxButton' onclick="onClickListener(this)">Max</button>
  		</div>
  	</div>
  	<div class='container'>
  		<div class='dataTable'>
 			<table id="table" width="100%">
  				<thead>
    				<tr>
      					<th>Time
	      				</th>
    	  				<th>Temperature
      					</th>
      					<th>Moisture
      					</th>
      					<th>pH
	      				</th>
    	  				<th >Light
      					</th>
    				</tr>
	  			</thead>
			</table> 		
  		</div>
  	  	<div id='chart1'>
  	  		<canvas id="ch1" width="100%" height="70%">
  	  		</canvas>
    	</div>
    	<div id='chart2'>
    		<canvas id="ch2" width="100%" height="70%">
  	  		</canvas>
    	</div>
    	<div id='chart3'>
    		<canvas id="ch3" width="100%" height="70%">
  	  		</canvas>
    	</div>
    	<div id='chart4'>
    		<canvas id="ch4" width="100%" height="70%">
  	  		</canvas>
    	</div>	
  	</div>
  	<script src="sketch.js"></script>    
  </body>
</html>
