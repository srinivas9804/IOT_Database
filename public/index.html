<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Sensor Data</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  </head>
  <body>
  	<div class='container'>
  		<div class='title'>
  			<h1>Sensor Data</h1>	
  		</div>
  		<div class='dataTable'>
 			<table id="table" width="100%">
  				<thead>
    				<tr>
      					<th class="th-sm">Time
	      				</th>
    	  				<th class="th-sm">Temperature
      					</th>
      					<th class="th-sm">Moisture
      					</th>
      					<th class="th-sm">pH
	      				</th>
    	  				<th class="th-sm">Light
      					</th>
    				</tr>
	  			</thead>
			</table> 		
  		</div>
  	  	<div class='chart1'>
  	  		<canvas id="ch1" width="200" height="170">
  	  		</canvas>
    	</div>
    	<div class='chart2'>
    		<canvas id="ch2" width="200" height="170">
  	  		</canvas>
    	</div>
    	<div class='chart3'>
    		<canvas id="ch3" width="200" height="170">
  	  		</canvas>
    	</div>
    	<div class='chart4'>
    		<canvas id="ch4" width="200" height="170">
  	  		</canvas>
    	</div>	
  	</div>
  	<script src="sketch.js"></script>    
  </body>
</html>
